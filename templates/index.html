<!DOCTYPE html>
<html lang="en">
<head>

    <title>Connect to OmniBot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- Particle background -->
    <div id="particles-js"></div>
